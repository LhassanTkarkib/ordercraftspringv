<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit User</title>
</head>
<body>

<h2>Edit User</h2>

<form th:action="@{/admin/edit/{id}(id=${user.userID})}" th:object="${user}" method="post">

  <input type="hidden" th:field="*{userID}"/>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{name}" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:field="*{email}" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" th:field="*{password}" required>

  <label for="role">Role:</label>
  <select id="role" name="role" th:field="*{role}" required>
    <option th:each="role : ${T(com.orderCraftSpringApp.model.enums.UserRole).values()}"
            th:value="${role}" th:text="${role}"></option>
  </select>

  <input type="submit" value="Update User"/>
</form>

<a th:href="@{/admin}">Back to Admin Page</a>

</body>
</html>
