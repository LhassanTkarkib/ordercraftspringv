<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User Management - Admin</title>
</head>
<body>

<h2>Admin</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.UserID}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${user.userID})}">update</a> |
            <a th:href="@{/admin/delete/{id}(id=${user.userID})}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/admin/create}">Create User</a>

</body>
</html>
